<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f0f0f0;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

.thumbnail {
  flex: 0 0 calc(33.33% - 20px);
  margin: 10px;
  cursor: pointer;
}

.thumbnail img {
  width: 100%;
  height: auto;
  transition: transform 0.2s;
}

.thumbnail img:hover {
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <div class="gallery">
    <div class="thumbnail">
      <img src="images/btcgc.jpg" alt="Image 1">
    </div>
    <div class="thumbnail">
      <img src="images/220px-কারাগারের_রোজনামচা.jpg" alt="Image 2">
    </div>
    <div class="thumbnail">
      <img src="images/lfit.jpeg" alt="Image 3">
    </div>
  </div>
</body>
</html>
