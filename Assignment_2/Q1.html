<!-- Question: Create an external CSS file and link it to an HTML page. Use the CSS file to 
style the background color, font size, and text color of the page elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External CSS Example</title>
  <link rel="stylesheet" href="q1.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <h1>This is a Heading 1</h1>
  <p>This is a paragraph with some text.</p>
  <h2>This is a Heading 2</h2>
  <p>Another paragraph with more text.</p>
  <h3>This is a Heading 3</h3>
</body>
</html>
